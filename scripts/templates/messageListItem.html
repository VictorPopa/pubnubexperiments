<a href="#" class="list-group-item">
    <% if (data.sent) { %>
        <%= view.formatDate(data.sent) %>
    <% } %>

    <% if (data.received) { %>
        <%= view.formatDate(data.received) %>
    <% } %>

    <% if (data.message) { %>
        <%= data.message %>
    <% } else { %>
        <%= data %>
    <% } %>
</a>
